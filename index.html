
<!DOCTYPE html>
<html>
<head>
    <title>Password Free: Facebook Account Kit</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <style>
        body {
            text-align: center;
            background: #EEE;
        }
        .mdl-button {
            width: 100%;
        }
    </style>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
</head>
<body>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__supporting-text">
                <h1 class="mdl-typography--title">Passwordless Authentication</h1>
                <h2 class="mdl-typography--subhead">Facebook Account Kit</h2>
            </div>
        </div>
    </div>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
        <input class="mdl-typography--title" value="+1" id="country_code"/>
        <input class="mdl-typography--title" placeholder="phone number" id="phone_number"/>
        <button onclick="smsLogin();"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-typography--text-center">
            Login via SMS
        </button>
        <div>OR</div>
        <input class="mdl-typography--title" placeholder="email" id="email"/>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-typography--text-center"
                onclick="emailLogin();">Login via Email
        </button>
    </div>
</div>


<form id="my_form" name="my_form" action="/sendcode" method="POST" style="display: none;">
    <input type="text" id="code" name="code">
    <input type="text" id="csrf_nonce" name="csrf_nonce">
    <input type="submit" value="Submit">
</form>

<script>
    // initialize Account Kit with CSRF protection
    AccountKit_OnInteractive = function(){
        AccountKit.init(
            {
                appId:"1463294277087563",
                state:"{{csrf}}",
                version:"v1.1",
                fbAppEventsEnabled:true,
                Redirect:"/"
            }
        );
    };

    // login callback
    function loginCallback(response) {
        if (response.status === "PARTIALLY_AUTHENTICATED") {
            var code = response.code;
            var csrf = response.state;
            // Send code to server to exchange for access token
        }
        else if (response.status === "NOT_AUTHENTICATED") {
            // handle authentication failure
        }
        else if (response.status === "BAD_PARAMS") {
            // handle bad parameters
        }
    }

    // phone form submission handler
    function smsLogin() {
        var countryCode = document.getElementById("country_code").value;
        var phoneNumber = document.getElementById("phone_number").value;
        AccountKit.login(
            'PHONE',
            {countryCode: countryCode, phoneNumber: phoneNumber}, // will use default values if not specified
            loginCallback
        );
    }


    // email form submission handler
    function emailLogin() {
        var emailAddress = document.getElementById("email").value;
        AccountKit.login(
            'EMAIL',
            {emailAddress: emailAddress},
            loginCallback
        );
    }
</script>
</body>
</html>
